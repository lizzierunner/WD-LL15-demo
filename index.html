<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ðŸ§Š Fillr App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§Š Fillr</h1>
    <p>Your Icebreaker &amp; Conversation Starter</p>
    <!-- Theme picker button -->
    <div id="theme-picker">
      <button type="button" id="themeBtn">
        <i class="fa-solid fa-palette"></i> Change Theme
      </button>
    </div>
    <!-- Context dropdown -->
    <div class="context-dropdown">
      <label class="context-label" for="contextSelect">Choose your setting:</label>
      <select id="contextSelect" class="context-select">
        <option value="general">General / Any Setting</option>
        <option value="team">Team Meeting</option>
        <option value="classroom">Classroom</option>
        <option value="gamenight">Game Night</option>
        <option value="party">Party / Social Event</option>
        <option value="networking">Networking Event</option>
      </select>
    </div>
    <!-- Persona dropdown -->
    <div class="context-dropdown">
      <label class="context-label" for="personaSelect">Choose AI personality:</label>
      <select id="personaSelect" class="context-select">
        <option value="friendly">Friendly Coworker</option>
        <option value="casual">Casual Intern (with emojis!)</option>
        <option value="sassy">Sassy Intern</option>
        <option value="professor">Professor Bot</option>
        <option value="enthusiastic">Enthusiastic Friend</option>
        <option value="zen">Zen Master</option>
      </select>
    </div>
    <!-- Icebreaker buttons -->
    <div id="icebreaker-buttons">
      <button type="button" id="iceBtn">
        <i class="fa-regular fa-comments"></i> Icebreaker
      </button>
      <button type="button" id="factBtn">
        <i class="fa-solid fa-lightbulb"></i> Weird Fact
      </button>
      <button type="button" id="jokeBtn">
        <i class="fa-regular fa-face-laugh"></i> Joke
      </button>
      <button type="button" id="weatherBtn">
        <i class="fa-solid fa-cloud-sun"></i> Weather
      </button>
    </div>
    <div id="response">Click a button above to break the silence! ðŸ¤«</div>
    <footer class="app-footer">
      Powered by NextSpace
    </footer>
  </div>
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
